<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--This div involves both the header and the main section of the document body-->
    <div class="wrapper">
        <!--Here is the header-->
      <header>
        <h1>Password Generator</h1>
      </header>
        <!--Here we have the first sub div Generate a pasword is the header for the password generator flexbox-->
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!--Second sub div has no function is only the text inside of the card "Your secure password is the text" and the label "generated password is what is going to be showned" -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!--As the name says here we have the footer of the document that happends to be a button to generate our password-->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="clear" class="btn1">Clear Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
